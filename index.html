<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- MY CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div id="root" v-bind:class="centrato">
    <h1>{{ titolo }}</h1>

    <div class="principale">
    <i class="fa-solid fa-arrow-left" @click="fotoPrecedente"></i>
    <img v-bind:src="photos[i].image" alt="foto" class="foto-principale">
    <i class="fa-solid fa-arrow-right" @click="fotoSuccessiva"></i>
    </div>


    <div v-for="(element,indice) in photos" class="le_foto">
      <img v-bind:src="photos[indice].image" alt="" class="foto_piccole" @click="cambiaFoto(indice)">
    </div>
  </div>


  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- VUE.JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- MY JS -->
  <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
